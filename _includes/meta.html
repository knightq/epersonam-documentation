<div class="meta">
  <div class="meta__left">
    <a href="{{ site.baseurl }}/" class="meta__backLink">Documentazione ePersonam</a>
  </div>

  {% if include.tags %}
  <div class="meta__right">
    <ul class="tagList">
      {% for tag in include.tags %}<li><a class="tag" href="{{tag | tag_url }}">#{{ tag | downcase }}</a></li>{% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
